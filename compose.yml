services:
  mac:
    container_name: python-getMac
    build:
      context: ./Mac
      dockerfile: ./dockerfile
    volumes:
      - ./Mac:/usr/src/app
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub
    tty: true
  selenium:
    container_name: selenium-chrome
    image: selenium/standalone-chrome:4.1.4-20220427
    ports:
      - 4444:4444
      - 7900:7900
    volumes:
      - /dev/shm:/dev/shm
  